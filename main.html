<!DOCTYPE html>

<html>

<head>
	<title>Signup Form Creation</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<h2>Signup Form</h2>
<form method="post" action="#">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Email">

    <label>Gender</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="ford">Ford</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required placeholder="Age">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Password">

    <label>
        <input type="checkbox" id="tos" name="tos" required>
        I agree to the TOS
    </label>

    <button type="submit">Submit</button>
</form>

</body>

</html>
